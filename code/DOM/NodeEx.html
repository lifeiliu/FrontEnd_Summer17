<h1> 1. Existed or Not? </h1>
<p>rules: if input value start with "a" or "A", alert with existed</p>
<input type="text" id="userName" width="50px" onchange="verify()">
<!-- <button onclick="verify()">verify</button> -->
<span id="yes" style="color: red;display: none;">This user name has existed!</span>
<span id="no" style="color: green;display: none;">coolÔºÅ you can use this name</span>
<script type="text/javascript">

	function verify(){
		document.getElementById("yes").style.display="none";
		document.getElementById("no").style.display="none";
		var input = document.getElementById("userName").value;
		var str = new String(input);
		if(str.charAt(0)=='a'||str.charAt(0)=='A') {
			document.getElementById("yes").style.display="inline";
		}else
		document.getElementById("no").style.display="inline";
	}
</script>
