<h1>1. create new node -createElement</h1>
<div id="d">Hello HTML</div>
<button onclick="addHr()">add Element</button>
<button onclick="addText()">add text</button>
<button onclick="addHref()">add href</button>
<script type="text/javascript">
	var div1 = document.getElementById("d");
	function addHr(){
		var hr=document.createElement("hr");
		div1.appendChild(hr);
	}
	function addText(){
		var text = document.createTextNode(" DOM");
		div1.appendChild(text);

	}

	function addHref(){
		var a= document.createElement("a");
		var content = document.createTextNode("http://how2j.cn");
		a.appendChild(content);

		var href= document.createAttribute("href");
		href.nodeValue ="http://how2j.cn";
		a.setAttributeNode(href);
		div1.appendChild(a);
	}
</script>

<h1>2. 动态创建一个表</h1>
<style>
table{
border-collapse:collapse;
width:90%;
}
tr.odd{
background-color:#f8f8f8;
}
tr{
border-bottom-style: solid;
border-bottom-width: 1px;
border-bottom-color: lightgray;
height:35px;
}
  
td{
width:25%;
text-align:center;
}
  
</style>
<div id ="d2">
 
</div>
<script type="text/javascript">
	var div= document.getElementById("d2");
	
	
	
	function addItem(text){
		var content= document.createTextNode(text);
		var item = document.createElement("td");
		item.appendChild(content);
		return item;
	}
	function addRow(items){
		var row = document.createElement("tr");
		for(i=0;i<items.length;i++){
			var td= addItem(items[i]);
			row.appendChild(td);
		}
		return row;
	}
	function addTable(rows){
		var table = document.createElement("table");
		for(j=0;j<rows.length;j++){
			var tr = addRow(rows[j]);
			table.appendChild(tr);
		}
		return table;
	}
	 var row0= new Array("id","名称","血量","伤害");
	 var row1= new Array("1","gareen","340","58");
	 var row2= new Array("2","teemo","320","76");
	 var row3= new Array("3","annie","380","38");
	 var row4= new Array("4","deadbrother","400","90");
	 var rows=new Array(row0,row1,row2,row3,row4);

	 var table=addTable(rows);
	 div.appendChild(table);


</script>
