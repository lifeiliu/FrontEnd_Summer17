<script type="text/javascript">
	function deleteRow(link){
		var b = confirm("I am sure to delete this row!");
		if(!b) return;
		var td = link.parentNode;
		var tr = td.parentNode;
		var table = tr.parentNode;
		table.deleteRow(tr.rowIndex);


	}
</script>

<h2>2.3 email format</h2>
UserName: <input type="text" id="user2"><br>
age: <input type="text" id="age"><br>
email:<input type="text" id="email"><br>
<button onclick="signup()">signup</button>
<script type="text/javascript">
	function signup(){
		var UserName=document.getElementById("user2").value;
		var age = document.getElementById("age").value;
		var email = document.getElementById("email").value;
		var Regex =/^(?:\w+\.?)*\w+@(?:\w+\.)*\w+$/;
		if(UserName.length<3)
			alert("UserName has to be at least 3 digits/letters!");
		else if (age.length==0)
			alert("age can not be blank");
		else if(parseInt(age)!=age)
			alert("age has to be an int !");
		else if (!Regex.test(email))
			alert("email format error!");
		else
			alert("success!");

	}
</script>
