<h1>replaceChild</h1>
<ol>
	<li>get parent node</li>
	<li>create new Child node</li>
	<li>get child node to be replaced</li>
	<li>replace it by parent call replaceChild</li>
</ol>
<div id="parentDiv">
 <div id="d1">第一个div</div>
 <div id="d2">第二个div</div>
 <div id="d3">第三个div</div>
</div>
<button onclick="replaceDiv()">替换第3个div为“第四个div”</button>
<button onclick="appDiv4()">追加“第四个div”</button>
<button onclick="promoteDiv4()">在d3前“第四个div”</button>
<button onclick="addjs()">add js</button>
<script type="text/javascript">
	var parent = document.getElementById("parentDiv");
	var d3 = document.getElementById("d3");
	function createDiv4(){
		var d4 = document.createElement("div");
		var text = document.createTextNode("第四个div");
		d4.appendChild(text);
		return d4
	}	
	function replaceDiv(){
		var d4=createDiv4();
		parent.replaceChild(d4,d3);

	}
	function appDiv4(){
		var d4=createDiv4();
		parent.appendChild(d4);
	}
	function promoteDiv4(){
		var d4=createDiv4();
		parent.insertBefore(d4,d3);

	}
	function addjs(){
		var js= document.createElement("script");
		// var src=document.createAttribute("src");
		// src.nodeValue= "test3041.js";
		// js.setAttributeNode(src);
		// parent.appendChild(js);
		js.src="test3041.js";
		parent.appendChild(js);
		}
	
</script>
