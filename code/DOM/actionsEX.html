<script type="text/javascript">
	function display(type){
		var menus = document.getElementsByClassName("menu");
		for(i=0;i<menus.length;i++){
			menus[i].style.display="none";
		}
		var selectMenu = type+"Menu";
		var divToShow = document.getElementById(selectMenu);
		divToShow.style.display="block";
	}
</script>

<button onclick="reverse()" style="color: SteelBlue"><b>reverse</b></button>
<script type="text/javascript">
	function selectAll(){
		var checkboxes = document.getElementsByClassName("option");
		for(i=0;i<checkboxes.length;i++){
			checkboxes[i].checked="checked";
		}
	}
	function reverse(){
		var checkboxes = document.getElementsByClassName("option");
		for(i=0;i<checkboxes.length;i++){
			checkboxes[i].checked=checkboxes[i].checked?"":"checked";
			
		}
	}
</script>
