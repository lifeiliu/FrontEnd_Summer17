<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#b1").click(function(){
			$("#d1").hide();
		});
		$("#b2").click(function(){
			$("#d1").show();
		});
	})
</script>
<button id="b1">hide div</button>
<button id="b2"> show div</button>
<br>
<br>
<div id="d1">this is a div</div>
<script type="text/javascript">
	$(function(){
		document.write($("#d1"));
		document.close();
	});
</script>
