<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="jquery.min.js"></script>
<h1>animate(a,b) a is css style, b is delayed time ms </h1>
<h2>position has to be set to: relative, absolute or fixed</h2>

<button id="b1">自定义动画</button>
<br>
<br>
<div id="d">
<p>1. 向右移动100px</p>
<p>2. 向左下移动50px，同时高度变小</p>
</div>

<style type="text/css">
	button{
		display: block;
	}
	div{
		background-color: pink;
		width: 200px;
		height: 80px;
		font-size: 12px;
		position: relative;
	}
</style>

<script type="text/javascript">
	$(function(){
		var div = $("#d");
	   	$("#b1").click(function(){
	    div.animate({left:'100px'},2000);
	    div.animate({left:'0px',top:'50px',height:'50px'},2000,function(){
	     	alert("动画演示结束");
	    });
	   });
	})
</script>
